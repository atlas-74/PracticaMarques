<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesamiento de Datos JSON</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Procesamiento de Datos JSON</h1>
        <div class="controls">
            <label for="data-select">Selecciona el conjunto de datos:</label>
            <select id="data-select">
                <option value="data1">Datos 1</option>
                <option value="data2">Datos 2</option>
            </select>
            <button id="load-data">Cargar Datos</button>
        </div>
        <div id="data-display"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
